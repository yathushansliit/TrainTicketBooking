<!--Login html page-->

<div class="container" ng-controller="loginCtrl">
    <div class="col-lg-offset-11">
        <a type="button" class=" btn btn-lg btn-success" href="#/register">Register</a>
    </div>
    <div class="col-lg-offset-4 col-lg-4">

        <br>
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h2>Login</h2> 
            </div>
            <div class="panel-body">
                <form id="Login" name="loginForm" novalidate>
                    <div class="form-group">
                        <label for="UN">User Name</label>
                        <input type="text" id="UN" class="form-control" ng-model="username"
                               placeholder="Enter User Name" ng-required="true">
                    </div>
                    <div class="form-group">
                        <label for="PW">Password</label>
                        <input type="password" id="PW" class="form-control" ng-model="password"
                               placeholder="Enter Password" ng-required="true">
                    </div>
                    <button  class="col-lg-offset-4 btn btn-lg btn-warning" type="button" ng-click="submit()" ng class="btn btn-warning"  ng-disabled="loginForm.$invalid">
                        LOGIN
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
